<link rel="shortcut icon" href="/favicon.ico"
	type="image/vnd.microsoft.icon" />
<title>$!a.title</title>
<style>
#wraper{
	max-width:800px;
	margin: 0 auto;
}

    margin-top: 20px;	
}

    list-style: none;	
}
</style>

		<div id='status'>

			<span>$lang.get("cms.likes"):$!a.likes</span>
		</div>
		<div id='comments'>
			<ul>
				<li></li>
			</ul>
			<div class='comment'>
				<div></div>
			</div>
		</div>
	</div>
